<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Медикаменты</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header, #footer {
            background-color: #333;
            color: white;
            padding: 10px;
        }

        #footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #footer img {
            height: 30px;
            margin-right: 10px;
        }

        #content {
            margin-top: 60px;
            padding: 20px;
            margin-bottom: 60px;
        }

        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background-color: #555;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: white;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<header class="header">
    <button>Назад</button>
    <button>Выйти</button>
</header>

<div id="table">
    <div class="contact-info" id="divTable">
        <table>
            <tr>
                <th>Изображение</th>
                <th>Наименование</th>
                <th>Количество</th>
            </tr>
            <tr>
                <td><img th:src="@{/static/logo.png}" alt="Логотип компании"></td>
                <td>Марлевый бинт</td>
                <td>15 шт.</td>
            </tr>
            <tr>
                <td><img th:src="@{/static/logo.png}" alt="Логотип компании"></td>
                <td>Бриллиантовая зелень</td>
                <td>10 уп.</td>
            </tr>
            <tr>
                <td><img th:src="@{/static/logo.png}" alt="Логотип компании"></td>
                <td>Йод</td>
                <td>5 уп.</td>
            </tr>
        </table>
    </div>
</div>

<div id="content">
    <footer id="footer">
        <p>Адрес: ул. Московская, д. 39, г. Киров</p>
        <p>Телефон: +7 (800) 555-35-35</p>
        <p>Почта: asd22c@bk.ru</p>
        <p>Название компании: Алексей Интертеймент</p>
        <p>ИНН: 1234567890</p>
        <img th:src="@{/logo.png}" alt="Логотип компании">
    </footer>
</div>

</body>
</html>
