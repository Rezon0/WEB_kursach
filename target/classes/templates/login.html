<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Авторизация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        #footer img {
            height: 30px;
            margin-right: 10px;
        }

        div {
            margin: 20px;
        }

        form {
            display: inline-block;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            padding: 8px;
            margin-bottom: 10px;
            width: 100%;
            border: 1px solid #333;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }

        input[type="submit"]:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
<div>
    <form th:action="@{/authenticateTheUser}" method="post">
        <div><label>Логин: <input type="text" name="username" required/></label></div>
        <div><label>Пароль: <input type="password" name="password" required/></label></div>
        <div><input type="submit" value="Войти"/></div>
    </form>
</div>
</body>
</html>
